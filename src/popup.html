</head>

<body>
  <div id="app" class="popup-content">
    <h3>Block Dom</h3>

    <table class="table table-striped">

        <tr>
          <td>标签选择器</td>

          </td>
        </tr>
        <tr>
          <td>标签名</td>
          <td>
            <input type="text" class="form-control" id="tagName" placeholder="输入标签名" value="">

        </tr>
        <tr>
          <td></td>
          <td>
            <button type="button" class="btn btn-default" id="btnSave"> Save </button>
          </td>
        </tr>
      </tbody>
    </table>



    <div id="scroll"></div>
  </div>

  <script src="scripts/popup.js"></script>
</body>

</html>
